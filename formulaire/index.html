<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>FORMULAIRE</title>
</head>
<body>
  <main class="container">

    <h1>Formulaire</h1>
    <form>
      <div class="form-group">
        <label for="login">Login :</label>
        <input type="text" class="form-control" id="login" placeholder="Votre login">
      </div>

      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" class="form-control" id="password" placeholder="Votre mot de passe">
      </div>

      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>

    <!-- SAUT -->
    <br>
    <br>
    <!-- FIN SAUT -->

    <h2>Fomulaire grid</h2>
    <form >
      <div class="form-row">
        <div class="form-group col-6">
          <label for="login">Login</label>
          <input type="text" class="form-control" id="login" placeholder="login">
        </div>
        <div class="form-group col-6">
          <label for="password">Mot de passe</label>
          <input type="password" class="form-control" id="password" placeholder="mot de passe">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-12 col-md-4">
          <label for="login">Login</label>
          <input type="text" class="form-control" id="login" placeholder="login">
        </div>
        <div class="form-group col-12 col-md-4">
          <label for="password">Mot de passe</label>
          <input type="password" class="form-control" id="password" placeholder="mot de passe">
        </div>
        <div class="form-group col-12 col-md-4">
          <label for="user">User</label>
          <input type="text" class="form-control" id="user" placeholder="User">
        </div>
      </div>

      <div class="form-row">
        <div class="input-group form-group col-6">
          <div class="custom-file">
            <input 
              type="file" 
              class="custom-file-input" 
              id="fichier" 
              aria-describedby="myFile"
              lang="fr"
              >
            <label class="custom-file-label" for="fichier">Choisir un fichier</label>
          </div>
        </div>
      </div>
    </form>

  </main>

  


  <!-- SCRIPT -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
